<!DOCTYPE html>
<html>
    <head>
<!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body style="height: 100vh" class="bg-dark">
        <div class="container-fluid">
            <div class="row text-light">
                <h1>Wild Talents</h1>
            </div>
            <div class="row border-bottom p-2">
                <form class="form" id="diceRollerForm">
                    <div class="row">
                        <label class="form-label text-light">Format: 1d20</label>
                        <div class="col">
                            <input class="input" id="diceInput" type="text">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary">Roll</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row border-bottom p-2">
                <form class="form-inline" id="dmgForm">
                    <div class="row mb-3">
                        <label class="form-label text-light">Format: 1w SK 2h (0 = head)</label>
                        <div class="col">
                            <input class="input" id="dmgInput" type="text">
                        </div>
                    </div>
                    
                </form>
            </div>
            <table class="table">
                <tbody class="roll-table overflow-auto text-light" style="max-height: 50vh;">

                </tbody>
            </table>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="js/wt_engine.js"></script>
        <script src="js/site.js"></script>
    </body>
</html>
